<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <title>request-tools</title>
    <style>

    </style>
    <script>

        var paraRow = 1;
        var formMethod = '';

        function post_this() {
            formMethod = "POST";
            console.log(formMethod);
            sendReq();
        }
        function get_this() {
            formMethod = "GET";
            console.log(formMethod);
            sendReq();
        }

        function paraAddRow() {
            paraRow += 1;
            console.log(paraRow);

            var rowStr = '';
            rowStr += `<tr id="row${paraRow}"><th scope="row">${paraRow}</th>`;
            rowStr += `<td><input type="text" class="form-control" id="k${paraRow}" placeholder="key ${paraRow}"`
            rowStr += ` onchange="activateRow(${paraRow})"></td>`;
            rowStr += `<td><input type="text" class="form-control" id="v${paraRow}" placeholder="value ${paraRow}"`;
            rowStr += ` onchange="activateRow(${paraRow})"></td>`;
            rowStr += `<td><button class="btn btn-secondary" onclick="deactivateRow(${paraRow})">`;
            rowStr += `↻</button></td>`;
            rowStr += '</tr>';
            $("#paraBody").append(rowStr);
        }
        function activateRow(n) {
            var kN = $(`#k${n}`)
            var vN = $(`#v${n}`)
            if (kN.val() && vN.val()) {
                kN.attr('name', `k[]`);
                vN.attr('name', `v[]`);
            }
        }

        function deactivateRow(n) {
            var kN = $(`#k${n}`)
            var vN = $(`#v${n}`)
            kN.val('');
            kN.removeAttr('name');
            vN.val('');
            vN.removeAttr('name');
        }

        function sendReq() {
            var form = $('#reqForm');
            var url = $('#urlInp').val();
            // console.log('submitted');
            if (formMethod != '' && url) {
                console.log(`${formMethod} - ${url}`);

                var keys = $('input[name="k[]"]').map(function () {
                    return this.value;
                }).get();

                var vals = $('input[name="v[]"]').map(function () {
                    return this.value;
                }).get();

                var data = {}
                data["url"] = url;
                data["method"] = formMethod;
                data["param"] = {};
                for (let i in keys) {
                    data["param"][keys[i]] = vals[i]
                }
                console.log(data)
                $.ajax({
                    type: "POST",
                    url: "http://localhost:3000/req",
                    data: data, // serializes the form's elements.
                    success: function (res, textStatus, req) {
                        console.log("res");
                        $('#resStatus').html(`${req.status} - ${textStatus}`);
                        let headers = req.getAllResponseHeaders();
                        console.log(headers)
                        $('#resHeader').html(headers.replace('\n', '<br/>'));
                        let resString = JSON.stringify(res);
                        let resHTML = resString.replaceAll(",", ",<br/>    ")
                        resHTML = resHTML.replace("{", "{<br/>    ")
                        resHTML = resHTML.replace(/\}$/, '<br/>}');
                        console.log(resHTML);
                        $('#resBody').html(resHTML);
                    }
                });
            }

        };

        function testing() {
            $('#urlInp').val('http://localhost:5001/api');
            $('#k1').val('k1').change();
            $('#v1').val('v1').change();
            $('#get').click();
        }
    </script>
</head>

<body>
    <div class="container-fluid py-4">
        <div class="row">
            <h1 class="display-5 fw-bold">request-tools</h1>
            <p class="lead">
                Tools to send requests with an UI.
            </p>
            <button class="btn btn-secondary" onclick="testing()">Test</button>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <h3 class="card-header">Request</h3>
                    <form id="reqForm" onsubmit="return false;">
                        <div class="card-body">
                            <div class="mb-3 row">
                                <label for="urlInp" class="col-form-label col-sm-2">URL</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="urlInp" placeholder="example.com">
                                </div>
                            </div>
                            <table class="table align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Key</th>
                                        <th scope="col">Value</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody id="paraBody">
                                    <tr id="row1">
                                        <th scope="row">1</th>
                                        <td>
                                            <input type="text" class="form-control" id="k1" placeholder="key 1"
                                                onchange="activateRow(1)">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" id="v1" placeholder="value 1"
                                                onchange="activateRow(1)">
                                        </td>
                                        <td>
                                            <button class="btn btn-secondary" onclick="deactivateRow(1)">
                                                ↻
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tr>
                                    <td colspan="4">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-secondary" onclick="paraAddRow()">
                                                +
                                            </button>
                                        </div>

                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="card-footer text-body-secondary">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button class="btn btn-primary btn-lg form-control" onclick="post_this()" id="post">
                                        POST
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn btn-primary btn-lg form-control" onclick="get_this()" id="get">
                                        GET
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <h3 class="card-header">Response</h3>
                    <div class="card-body">
                        <var>
                            <div id="resStatus"></div>
                        </var>
                    </div>
                    <hr class="my-1" />
                    <div class="card-body">
                        <code>
                            <div id="resHeader"></div>
                        </code>
                    </div>
                    <hr class="my-1" />
                    <div class="card-body">
                        <pre>
                            <div id="resBody"></div>
                        </pre>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
