<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./js"></script>

    <title>request-tools</title>
    <style>
        pre {
            margin-bottom: 0;
        }
    </style>
    
</head>

<body>
    <div class="container-fluid py-4 px-5">
        <div class="row">
            <h1 class="display-5 fw-bold">request-tools</h1>
            <p class="lead">
                Send requests with UI.
            </p>
            <button class="btn btn-secondary" onclick="testing()">Test</button>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col-sm-4 mb-3 mb-sm-0">
                <div class="card">
                    <h4 class="card-header">Input</h4>
                    <form id="reqForm" onsubmit="return false;">
                        <div class="card-body">
                            <div class="mb-3 row">
                                <label for="urlInp" class="col-form-label col-sm-2">URL</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="urlInp" placeholder="example.com">
                                </div>
                            </div>
                            <table class="table align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Key</th>
                                        <th scope="col">Value</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody id="paraBody">
                                    <tr id="row1">
                                        <th scope="row">1</th>
                                        <td>
                                            <input type="text" class="form-control" id="k1" placeholder="key 1"
                                                onchange="activateRow(1)">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" id="v1" placeholder="value 1"
                                                onchange="activateRow(1)">
                                        </td>
                                        <td>
                                            <button class="btn btn-secondary" onclick="deactivateRow(1)">
                                                â†»
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tr>
                                    <td colspan="4">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-secondary" onclick="paraAddRow()" id="addRow">
                                                +
                                            </button>
                                        </div>

                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="card-footer text-body-secondary">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button class="btn btn-primary btn-lg form-control" onclick="post_this()" id="post">
                                        POST
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn btn-primary btn-lg form-control" onclick="get_this()" id="get">
                                        GET
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4 mb-3 mb-sm-0">
                <div class="card">
                    <h4 class="card-header">Request</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-secondary-subtle">Body</li>
                    </ul>
                    <div class="card-body">
                        <pre>
                            <div id="reqBody"></div>
                        </pre>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-secondary-subtle">Header</li>
                    </ul>
                    <div class="card-body">
                        <pre>
                            <div id="reqHeader"></div>
                        </pre>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mb-3 mb-sm-0">
                <div class="card">
                    <h4 class="card-header">Response</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-secondary-subtle">Body</li>
                    </ul>
                    <div class="card-body">
                        <code>
                            <div id="resStatus"></div>
                        </code>
                        <pre>
                            <div id="resBody"></div>
                        </pre>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-secondary-subtle">Header</li>
                    </ul>
                    <div class="card-body">
                        <pre>
                            <div id="resHeader"></div>
                        </pre>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
